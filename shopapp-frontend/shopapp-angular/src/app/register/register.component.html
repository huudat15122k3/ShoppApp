<div class="container">
    <form action="" #registerForm="ngForm">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="register-form mx-auto">
                    <h2 class="register-header">Đăng ký</h2>
                    <!-- Phone -->
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" class="form-control" id="phone" required [(ngModel)]="phone"
                            name="phone" (input)="registerForm.form.markAsTouched()">
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="phone.length < 6 && registerForm.form.touched">
                            Số điện thoại phải ít nhất 6 ký tự</p>
                    </div>
                    <div class="mt-3"></div>
                    <!-- Mật khẩu -->
                    <div class="form-group password-field">
                        <label for="password">Mật khẩu</label>
                        <input type="password" placeholder="Ít nhất 3 ký tự" required class="form-control" id="password"
                            [(ngModel)]="password" name="phone">
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="password.length < 3 && registerForm.form.touched">
                            Mật khẩu phải ít nhất 3 ký tự</p>
                    </div>
                    <div class="mt-3"></div>
                    <!-- Gõ lại mật khẩu -->
                    <div class="form-group password-field">
                        <label for="retype-password">Gõ lại mật khẩu</label>
                        <input type="password" placeholder="Ít nhất 3 ký tự" required class="form-control"
                            id="retype-password" [(ngModel)]="retypePassword" name="retypePassword"
                            (input)="registerForm.form.markAsTouched(); checkPasswordsMatch()">
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="registerForm.controls['retypePassword'].hasError('passwordMismatch') 
                            && registerForm.form.touched">
                                Mật khẩu không khớp
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <!-- Họ và tên -->
                    <div class="form-group">
                        <label for="full-name">Họ và tên</label>
                        <input type="text" class="form-control" id="full-name" required [(ngModel)]="fullName">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="mt-3"></div>
                    <!-- Ngày tháng năm sinh -->
                    <div class="form-group">
                        <label for="full-name">Ngày tháng năm sinh</label>
                        <input type="date" class="form-control" id="date-of-birth" name = "dateOfBirth"
                        required [(ngModel)]="dateOfBirth" (input)="registerForm.form.markAsTouched(); checkAge()">
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="registerForm.controls['dateOfBirth'].hasError('underAge') 
                            && registerForm.form.touched">
                                Bạn chưa đủ 18 tuổi
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <!-- Địa chỉ -->
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" class="form-control" id="address" [(ngModel)]="address">
                        <div class="divider-nospace"></div>
                    </div>

                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex;">
                                <input type="checkbox" class="form-check-input" id="agree" [(ngModel)]="isAccepted">
                                <label class="form-check-label text-start" for="agree">
                                    Tôi đồng ý với các điều khoản và điều kiện</label>
                            </span>
                        </div>
                    </div>
                    <button type="button" class="register-button" (click)="register()">Đăng ký</button>
                    <div class="divider"></div>
                    <p class="text-center">Bạn đã có tài khoản? <span>
                            <a href="#" class="register-link">Đăng nhập</a></span></p>
                </div>
            </div>
        </div>
    </form>
</div>
<app-footer></app-footer>
