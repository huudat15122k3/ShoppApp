<app-header></app-header>
<div class="container">
    <div class="intro-section">
        <h1>Order</h1>
        <p>Fill in the form below to place your order.</p>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 class="product-header">Thông tin người nhận</h2>
            <form action="">
                <div class="mb-3">
                    <label for="name" class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Nhập email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control" id="phone" placeholder="Nhập số điện thoại">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h2 class="product-order">Sản phẩm đã đặt hàng</h2>
            <table>
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Tên sản phẩm</th>
                        <th>Giá</th>
                        <th>Số lượng</th>
                        <th>Thành tiền</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>
                            <div class="product-info">
                                <img src="https://images.pexels.com/photos/303383/pexels-photo-303383.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Product 1" class="product-image">
                                <span class="product-name">Product 1</span>
                            </div>
                        </td>
                        <td>100.000</td>
                        <td>2</td>
                        <td>200.000</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>
                            <div class="product-info">
                                <img src="https://images.pexels.com/photos/3263256/pexels-photo-3263256.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Product 1" class="product-image">
                                <span class="product-name">Product 2</span>
                            </div>
                        </td>
                        <td>200.000</td>
                        <td>1</td>
                        <td>200.000</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Product 3</td>
                        <td>300.000</td>
                        <td>3</td>
                        <td>900.000</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-start mt-3">
                <h4 class="header-text text-end">Tổng tiền: 1.300.000</h4>
            </div>
            <div class="mt-3">
                <h4 class="product-header">Nhập coupon</h4>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Nhập mã coupon">
                    <button class="btn btn-gradient">Áp dụng</button>
                </div>
            </div>
            <div class="text-start mt-3">
                <button class="btn btn-gradient">Đặt hàng</button>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
